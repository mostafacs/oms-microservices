version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: oms-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oms-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: oms-rabbitmq
    ports:
      - '5672:5672' # AMQP port
      - '15672:15672' # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./infrastructure/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oms-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: oms-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - oms-network

  # Users Service
  users-service:
    build:
      context: .
      dockerfile: services/users/Dockerfile
    container_name: oms-users-service
    ports:
      - '3003:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://users_user:users_pass@postgres:5432/oms_users_db
      RABBITMQ_URL: amqp://rabbitmq:rabbitmq@rabbitmq:5672
      REDIS_URL: redis://redis:6379
      JWT_SECRET: change-this-in-production-use-env-file
      JWT_EXPIRES_IN: 24h
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - oms-network

  # Products Service
  products-service:
    build:
      context: .
      dockerfile: services/products/Dockerfile
    container_name: oms-products-service
    ports:
      - '3002:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://products_user:products_pass@postgres:5432/oms_products_db
      RABBITMQ_URL: amqp://rabbitmq:rabbitmq@rabbitmq:5672
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - oms-network

  # Orders Service
  orders-service:
    build:
      context: .
      dockerfile: services/orders/Dockerfile
    container_name: oms-orders-service
    ports:
      - '3001:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://orders_user:orders_pass@postgres:5432/oms_orders_db
      RABBITMQ_URL: amqp://rabbitmq:rabbitmq@rabbitmq:5672
      REDIS_URL: redis://redis:6379
      PRODUCTS_SERVICE_URL: http://products-service:3000
      USERS_SERVICE_URL: http://users-service:3000
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      users-service:
        condition: service_started
      products-service:
        condition: service_started
    restart: unless-stopped
    networks:
      - oms-network

  # Payments Service
  payments-service:
    build:
      context: .
      dockerfile: services/payments/Dockerfile
    container_name: oms-payments-service
    ports:
      - '3004:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://payments_user:payments_pass@postgres:5432/oms_payments_db
      RABBITMQ_URL: amqp://rabbitmq:rabbitmq@rabbitmq:5672
      REDIS_URL: redis://redis:6379
      PAYMENT_GATEWAY_API_KEY: test-api-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - oms-network

  # BFF Web Service
  bff-web:
    build:
      context: .
      dockerfile: services/bff-web/Dockerfile
    container_name: oms-bff-web
    ports:
      - '3010:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      ORDERS_SERVICE_URL: http://orders-service:3000
      PRODUCTS_SERVICE_URL: http://products-service:3000
      USERS_SERVICE_URL: http://users-service:3000
      PAYMENTS_SERVICE_URL: http://payments-service:3000
      REDIS_URL: redis://redis:6379
      JWT_SECRET: change-this-in-production-use-env-file
    depends_on:
      - orders-service
      - products-service
      - users-service
      - payments-service
      - redis
    restart: unless-stopped
    networks:
      - oms-network

  # BFF Mobile Service
  bff-mobile:
    build:
      context: .
      dockerfile: services/bff-mobile/Dockerfile
    container_name: oms-bff-mobile
    ports:
      - '3011:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      ORDERS_SERVICE_URL: http://orders-service:3000
      PRODUCTS_SERVICE_URL: http://products-service:3000
      USERS_SERVICE_URL: http://users-service:3000
      PAYMENTS_SERVICE_URL: http://payments-service:3000
      REDIS_URL: redis://redis:6379
      JWT_SECRET: change-this-in-production-use-env-file
    depends_on:
      - orders-service
      - products-service
      - users-service
      - payments-service
      - redis
    restart: unless-stopped
    networks:
      - oms-network

networks:
  oms-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:
